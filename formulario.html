<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title></title>
</head>
<body class="fondo">
    <form class="tamaño" name="Breaking Bad - Que comience el juego!" method="post" action="mailto:raul.rodriguez@proeducaglobal.com">
        <h2>Breaking Bad - Que comience el juego!</h2>
        <br>Datos personales:
        <br>
        <br>Nombre: <input type="text" name="Nombre">
        <br>
        <br>Apellidos: <input type="text" name="Apellidos">
        <br>
        <br>Dirección postal:
        <br>
        <br>Calle: <input type="text" name="Calle">
        <br>
        <br>Número: <input type="number" name="Número">
        <br>
        <br>Piso: <input type="text" name="Piso">
        <br>
        <br>Código postal: <input type="number" name="CódigoPostal">
        <br>
        <br>DNI: <input type="text" name="DNI">
        <br>
        <br>Correo electrónico: <input type="email" name="Email">
        <br>
        <br>Seleccione su sexo:
        <br>Masculino <input type="radio" name="género" value="Masculino">
        <br>Femenino <input type="radio" name="género" value="Femenino">
        <br>
        <br>Fecha de nacimiento: <input type="date" name="FechaNacimiento">
        <br>
        <br>Seleccione su personaje favorito: <input list="Personajes">
        <br><datalist id="Personajes">
            <option value="Jessie Pinkman">Jessie Pinkman</option>
            <option value="Walter White">Walter White</option>
            <option value="Saul Goodman">Saul Goodman</option>
            <option value="Gustavo Fring">Gustavo Fring</option>
            <option value="Pollos Hermano">Pollos Hermano</option>
            <option value="Otro personaje">Otro personaje</option>
        </datalist>
        <br>Comentarios: 
        <br><textarea name="Comentarios" minlength="0" maxlength="240" rows="4" cols="50"></textarea>
        <br>
        <br><input type="submit" name="Enviar">
        <br>
        <br><input type="reset" name="Borrar">
        <br>
        <br><input type="file" name="AdjuntarArchivo">

    </form>
</body>
</html>
